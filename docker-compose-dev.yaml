        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=selectidnameindie
        - NODE_ID=0
        - SOURCE=GenderGames
        - SOURCE_KEY=Indie
        - SOURCE_TYPE=topic
