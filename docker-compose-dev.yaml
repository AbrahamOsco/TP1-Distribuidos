    volumes:
      - ./persistent:/persistent
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=gateway
        - NODE_INSTANCE_NAME=gateway
        - NODE_ID=101
        - SOURCE=Output
        - SINK=DataRaw
        - AMOUNT_OF_QUERIES=5
    depends_on:
      rabbitmq:
        condition: service_healthy
      filterbasic_0:
        condition: service_started
        
