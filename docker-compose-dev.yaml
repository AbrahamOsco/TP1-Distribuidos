      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_NAME=medic_3
      - NODE_INSTANCE_NAME=medic_3
      - NODE_ID=503
      - LOGGING_LEVEL=INFO
      - RING_SIZE=4
      - PYTHONPATH=/app
    networks:
      - system_network
    depends_on:
      medic_2:
        condition: service_started
    

  client1:
    container_name: client1
    image: client:latest
    entrypoint: python3 -u /app/client/main.py
    volumes:
      - ./data/games.csv:/data/games.csv
      - ./data/dataset.csv:/data/dataset.csv
      - ./data/responses:/data/responses
      - ./persistent:/persistent
    environment:
      - QUERIES_EXECUTED=[1, 2, 3, 4, 5]  
      - PERCENT_OF_FILE_FOR_USE_BY_EXECUTION=0.1
      - LOGGING_LEVEL=INFO
      - PYTHONPATH=/app
      - HOSTNAME=gateway
      - NODE_NAME=client1
      - NODE_ID=100
      - SEND_REVIEWS=1
    networks:
      - system_network
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy
      gateway:
        condition: service_started
    
  gateway:
    container_name: gateway
    image: gateway:latest
    entrypoint: python3 -u /app/system/controllers/gateway/main.py
    networks:
