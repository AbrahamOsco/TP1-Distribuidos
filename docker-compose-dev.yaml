        - PYTHONPATH=/app
        - NODE_NAME=groupertopreviewspositiveindie
        - NODE_ID=0
        - SOURCE=IndieGamesReviewed
        - SOURCE_KEY=default
        - SOURCE_TYPE=direct
        - SINK=Output
        - SINK_TYPE=direct
        - TOP_SIZE=5

  selectidnameaction_0:
    container_name: selectidnameaction_0
