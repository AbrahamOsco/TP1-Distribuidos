        - PYTHONPATH=/app
        - NODE_NAME=filterdecade
        - NODE_ID=0
        - SOURCE=GenderGames
        - SOURCE_KEY=Indie
        - SOURCE_TYPE=topic
        - SINK=DecadeGames
        - SINK_TYPE=direct
