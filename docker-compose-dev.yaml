
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbit:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - system_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  client1:
    container_name: client1
    image: client:latest
    entrypoint: python3 /app/client/main.py
    volumes:
      - ./data/games.csv:/data/games.csv
      - ./data/dataset.csv:/data/dataset.csv
    environment:
      - NODE_ID=1
      - LOGGING_LEVEL=INFO
      - PYTHONPATH=/app
      - HOSTNAME=gateway
    networks:
      - system_network
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy
      gateway:
        condition: service_started

  gateway:
    container_name: gateway
    image: gateway:latest
    entrypoint: python3 /app/system/controllers/gateway/main.py
    networks:
        - system_network
    restart: on-failure
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=gateway
        - NODE_ID=1
        - SOURCE=Output
        - SINK=DataParsed
        - SINK_TYPE=topic
    depends_on:
      rabbitmq:
        condition: service_healthy

  selectq1_0:
    container_name: selectq1_0
    image: selectq1:latest
    entrypoint: python3 /app/system/controllers/select/selectQ1/main.py
    networks:
        - system_network
    restart: on-failure
    depends_on:
        rabbitmq:
            condition: service_healthy
        platformcounter_0:
            condition: service_started
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=selectq1
        - NODE_ID=0
        - SOURCE=DataParsed
        - SOURCE_KEY=games
        - SOURCE_TYPE=topic
        - SINK=GamesPlatform
        - SINK_TYPE=direct

  platformcounter_0:
    container_name: platformcounter_0
    image: platformcounter:latest
    entrypoint: python3 /app/system/controllers/groupers/platformCounter/main.py
    networks:
        - system_network
    restart: on-failure
    depends_on:
        rabbitmq:
            condition: service_healthy
        platformreducer:
            condition: service_started
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=platformcounter
        - NODE_ID=0
        - SOURCE=GamesPlatform
        - SOURCE_KEY=default
        - SOURCE_TYPE=direct
        - SINK=CountByPlatform
        - SINK_TYPE=direct

  platformreducer:
    container_name: platformreducer
    image: platformcounter:latest
    entrypoint: python3 /app/system/controllers/groupers/platformCounter/main.py
    networks:
        - system_network
    restart: on-failure
    depends_on:
        rabbitmq:
            condition: service_healthy
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=platformreducer
        - NODE_ID=0
        - SOURCE=CountByPlatform
        - SOURCE_KEY=default
        - SOURCE_TYPE=direct
        - SINK=Output
        - SINK_TYPE=direct

  selectq2345_0:
    container_name: selectq2345_0
    image: selectq2345:latest
    entrypoint: python3 /app/system/controllers/select/selectQ2345/main.py
    networks:
        - system_network
    restart: on-failure
    depends_on:
        rabbitmq:
            condition: service_healthy
        filtergender_0:
            condition: service_started
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=selectq2345
        - NODE_ID=0
        - SOURCE=DataParsed
        - SOURCE_KEY=games
        - SOURCE_TYPE=topic
        - SINK=GamesQ2345
        - SINK_TYPE=direct

  filtergender_0:
    container_name: filtergender_0
    image: filtergender:latest
    entrypoint: python3 /app/system/controllers/filters/filterGender/main.py
    networks:
        - system_network
    restart: on-failure
    depends_on:
        rabbitmq:
            condition: service_healthy
        selectidnameaction_0:
            condition: service_started
        selectidnameindie_0:
            condition: service_started
        filterdecade_0:
            condition: service_started
    environment:
        - LOGGING_LEVEL=INFO
        - PYTHONPATH=/app
        - NODE_NAME=filtergender
        - NODE_ID=0
        - SOURCE=GamesQ2345
        - SOURCE_KEY=default
        - SOURCE_TYPE=direct
        - SINK=GenderGames
        - SINK_TYPE=topic
        - GENDERS=Indie,Action

  filterdecade_0:
