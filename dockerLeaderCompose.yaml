      - system_network

  nodetoy_0:
    image: "nodetoy:latest"
    container_name: nodetoy_0
    entrypoint: python3 -u /app/system/leader/nodeToy/main.py
    environment:
      - NODE_NAME=nodetoy
      - NODE_ID=150
      - LOGGING_LEVEL=INFO
      - PYTHONPATH=/app
    networks:
      - system_network

networks:
  system_network:
