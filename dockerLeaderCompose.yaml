services:
  medic_0:
    image: "leader:latest"
    container_name: medic_0
    entrypoint: python3 -u /app/system/leader/main.py
    environment:
      - NODE_NAME=medic
      - NODE_ID=500
      - RING_SIZE=4
      - LOGGING_LEVEL=INFO
      - PYTHONPATH=/app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - system_network
    depends_on:
      medic_1:
        condition: service_started

  medic_1:
    image: "leader:latest"
    container_name: medic_1
    entrypoint: python3 -u /app/system/leader/main.py
    environment:
      - NODE_NAME=medic
      - NODE_ID=501
      - LOGGING_LEVEL=INFO
      - RING_SIZE=4
      - PYTHONPATH=/app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - system_network
    depends_on:
      medic_2:
        condition: service_started

  medic_2:
    image: "leader:latest"
